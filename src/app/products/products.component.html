<div class="row">
  <h3>Product List</h3>
</div>

<mat-card>
  <mat-card-header>
    <div class="row col-12">
      <div class="col-lg-6">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search table info" #input>
        </mat-form-field></div>
      <div class="col-lg-6">
        <button class="btn btn-primary float-end" (click)="addProduct()">Add Product</button>
      </div>
    </div>
  </mat-card-header>
<mat-card-content>
  <div class="mat-elevation-z8 productList" style="max-width: 1500px !important;">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element?.price}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element?.description}}</td>
      </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element?.category}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> 
                <div>
                    <img [src]="element?.image" alt="Image" width="50px">
                </div> </td>
        </ng-container>

        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let element"> 
                <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row">Rate</th>
                        <td>{{element?.rating?.rate}}</td>
                      </tr>
                      <tr>
                        <th scope="row">Count</th>
                        <td>{{element?.rating?.count}}</td>
                      </tr>
                    </tbody>
                  </table>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width: 18%;"> Action </th>
            <td mat-cell *matCellDef="let element" style="width: 18%;">
                <a mat-raised-button (click)="updateProduct(element)" color="primary" style="margin: 0 4px;">Update</a>
                <a mat-raised-button (click)="deleteProduct(element)" color="accent">Delete</a>
            </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</mat-card-content>
</mat-card>
